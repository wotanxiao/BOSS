<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="../js/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../js/easyui/themes/icon.css">
<!-- 所有的JS插件都是依赖于JQuery,所以导入资源的时候,必须先导入jQuery -->
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../js/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../js/jquery.ocupload-1.1.2.js"></script>
<script type="text/javascript">
	$(function() {
		$("#btn").upload({
			name: 'myfile',
			action: '../../aaa.action'
		})
	})
</script>
</head>
<body>


	<iframe name="aa" style="display: none"></iframe>
	<!-- 
method="post", 不能使用get
enctype="multipart/form-data"
<input type="file" 必须要有name="aaa">

 -->
	<form target="aa" action="http://www.baidu.com" method="post"
		enctype="multipart/form-data">

		<input type="file" name="aaa">
		<input type="submit" value="提交">
	</form>

	<hr>

	<input id="btn" type="button" value="上传">


</body>
</html>
